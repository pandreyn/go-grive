<!DOCTYPE html>
<html ng-app="gogrive" lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GoGrive | Keep track of your GoogleDrive files</title>

  <!-- build:css({.,src}) css/default.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="css/main.css"/>
  <!-- endbuild -->


</head>

<body layout="column">
    <div layout="column" flex>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <div ncy-breadcrumb flex></div>
                <span ng-bind-template="Version: {{BUILDINFO.version}}"></span>
            </div>

        </md-toolbar>
        <md-content ui-view layout="column" flex></md-content>
    </div>
</body>

<!-- build:js({.,src}) js/vendors.js -->
<!-- bower:js -->
<!-- endbower -->
<script src="js/all.js"></script>
<!-- endbuild -->

</html>
